<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🐕🦺 Dog Lovers' Gallery 🐕🦺</h1>
        <h2>Browse, Search, and Save Favorite Breeds</h2>
        <div class="search-container">
            <button id="getRandomDog">Get Random Dog 🐕🎲</button>
            <select id="breedSelector">
                <option value="">Select Breed</option>
            </select>
            <button id="searchBreed">Search 🐕</button>
            <button id="addFavorite">Add Favorite 🐶❤️</button>
        </div>

        <div id="dogGallery" class="gallery"></div>

        <div class="favorite-section">
            <h2>Your Favorite Dogs</h2>
            <div id="favoriteDogsContainer" class="favorites-container"></div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
